<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Title</title>

<body>
<h1>기본 객체 - Expression Basic Objects</h1>


<h1>편의 객체</h1>
<ul>
  <li>hello world => <span th:text="'hello world!'+ ${data}"></span></li>
  <li>|hello world ${data}| => <span th:text="|hello world ${data}|"></span></li>
</ul>
